<!DOCTYPE html>
<html>
<head>
	<title>Amazon orders</title>
	<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/css/popup.css">
</head>
<body>
	<div class="wrapper">
		<div class="panel panel-default" id="start-panel" style="margin-bottom:1px;">
			<div class="panel-heading">
				<center><h3>Amazon Orders</h3></center>
			</div>
			<div class="panel-body">
				<div class="form-group">
					<label for="count">Count of orders exported to a csv file.</label>
					<select class="form-control" name="count" id="count">
						<option value="100">100</option>
						<option value="500">500</option>
						<option value="1000">1,000</option>
						<option value="2000">2,000</option>
						<option value="5000">5,000</option>
						<option value="10000">10,000</option>
						<option value="20000">20,000</option>
					</select>
				</div>
			</div>
			<div class="panel-footer">
				<div class="row">
					<div class="col-xs-6 col-xs-offset-3">
						<button id="start" class="btn btn-primary form-control">Start</button>
					</div>
				</div>
			</div>
		</div>

		<div class="panel panel-default" id="stop-panel" style="margin-bottom:1px;">
			<div class="panel-heading">
				<center><h3>Amazon Orders.</h3></center>
			</div>
			<div class="panel-body">
				<h4>Wait for it!</h4>
				<div class="form-group">
					<p>Collecting orders in progress...</p>
				</div>
			</div>
			<div class="panel-footer">
				<div class="row">
					<div class="col-xs-6 col-xs-offset-3">
						<button id="stop" class="btn btn-primary form-control">Stop</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="/js/jquery.js"></script>
	<script src="/js/common.js"></script>
	<script src="/js/popup.js"></script>
</body>
</html>
